<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="selection container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <!--* selection -->
      <div class="selection">
        <p class="title">Select which you want to be?</p>
        <div class="options">
          <button class="player-x">X</button>
          <button class="player-o">O</button>
        </div>
      </div>
      <!--* game board -->
      <div class="game-board">
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
        <div class="box b4"></div>
        <div class="box b5"></div>
        <div class="box b6"></div>
        <div class="box b7"></div>
        <div class="box b8"></div>
        <div class="box b9"></div>
      </div>
    </section>
  </body>
</html>
