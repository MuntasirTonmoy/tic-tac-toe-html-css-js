<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <!--* selection -->
      <div class="selection">
        <p class="title">Select which you want to be?</p>
        <div class="options">
          <button class="btn player-x" data-player="x">X</button>
          <button class="btn player-o" data-player="o">O</button>
        </div>
      </div>
      <!--* game board -->
      <div class="game hide">
        <p class="players-turn"></p>
        <div class="game-board">
          <div class="line horizontal"></div>
          <div class="line vertical"></div>
          <div class="line diagonal"></div>
          <div class="box b1" data-box-index="0"></div>
          <div class="box b2" data-box-index="1"></div>
          <div class="box b3" data-box-index="2"></div>
          <div class="box b4" data-box-index="3"></div>
          <div class="box b5" data-box-index="4"></div>
          <div class="box b6" data-box-index="5"></div>
          <div class="box b7" data-box-index="6"></div>
          <div class="box b8" data-box-index="7"></div>
          <div class="box b9" data-box-index="8"></div>
        </div>
      </div>

      <div class="result-section hide">
        <h2 class="trophy">üèÜ</h2>
        <p class="result">Player win</p>
        <button class="btn restart">Restart</button>
      </div>
    </section>
    <!-- js -->
    <script src="/app.js"></script>
  </body>
</html>
