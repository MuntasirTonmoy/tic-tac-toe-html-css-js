<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="selection container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <!--* selection -->
      <div class="selection">
        <p class="title">Select which you want to be?</p>
        <div class="options">
          <button class="player-x">X</button>
          <button class="player-o">O</button>
        </div>
      </div>
      <!--* game board -->
      <div class="game-board">
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>
        <div class="box 8"></div>
        <div class="box 9"></div>
      </div>
    </section>
  </body>
</html>
